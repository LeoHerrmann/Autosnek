<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="theme-color" content="#CCDDDD"/>
		<meta name="description" content="Another variant of the popular snake game"/>
		<link rel="icon" href="../icon.png"/>
		<link rel="apple-touch-icon" href="../icon.png"/>
		<title>Autosnek - Parallel Mode</title>
		<link rel="stylesheet" type="text/css" href="../styles.css"/>
		<link rel="manifest" href="../manifest.json"/>
		<link rel="stylesheet" type="text/css" href="../fontello/css/fontello.css"/>
		<script src="script.js"></script>
		<script src="../fadeLink.js"></script>
	</head>

	<body>
		<div id="grid">
			<p id="scoreLabel">0</p>
		</div>

		<div id="startScreen" class="popup">
			<div class="content">
				<h1>Auto<wbr/>snek</h1>

				<h2>Parallel Mode</h2>

				<p id="gameOverScoreLabel">Score: 123</p>

				<div id="buttonContainer">
					<button class="secondary" onclick="starter.prepare();" onkeypress="starter.prepare();" tabindex="0">
						<span class="icon-play"></span><span class="iconText">Start</span>
					</button>

					<button class="secondary" onclick="fadeLink('../index.html');">
						<span class="icon-home"></span><span class="iconText">Home</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
